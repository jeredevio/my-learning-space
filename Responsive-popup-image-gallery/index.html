<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery Poppup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Gallery</h1>

      <div class="image-container">
        <div class="image">
          <img src="/images/one.jpg" alt="image-01" />
        </div>
        <div class="image">
          <img src="/images/two.jpg" alt="image-02" />
        </div>
        <div class="image">
          <img src="/images/three.jpg" alt="image-03" />
        </div>
        <div class="image">
          <img src="/images/four.jpg" alt="image-04" />
        </div>
        <div class="image">
          <img src="/images/five.jpg" alt="image-05" />
        </div>
        <div class="image">
          <img src="/images/six.jpg" alt="image-06" />
        </div>
      </div>

      <div class="popup-image">
        <span>&times;</span>
        <img src="/images/one.jpg" alt="image-01" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
